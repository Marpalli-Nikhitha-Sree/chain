<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supply-Chain Dashboard</title>
    <style>
      :root {
        color-scheme: light;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
      }
      body {
        margin: 0;
        background: #f6f7fb;
        color: #0f172a;
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
        background: #ffffff;
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 10px 28px rgba(15, 23, 42, 0.08);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 26px;
      }
      p {
        margin: 0 0 16px;
        color: #475569;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 14px;
      }
      .card {
        padding: 16px;
        border-radius: 12px;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .label {
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.04em;
        color: #64748b;
        text-transform: uppercase;
      }
      button {
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        font-weight: 600;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
      }
      .hint {
        margin-top: 12px;
        font-size: 12px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Main Dashboard</h1>
      <p>Select your role to continue. Each role connects to MetaMask and uses the same on-chain data.</p>

      <div class="grid">
        <div class="card">
          <div class="label">Manufacturer</div>
          <button onclick="location.href='./role.html?role=manufacturer'">Enter</button>
        </div>
        <div class="card">
          <div class="label">Distributor</div>
          <button onclick="location.href='./role.html?role=distributor'">Enter</button>
        </div>
        <div class="card">
          <div class="label">Retailer</div>
          <button onclick="location.href='./role.html?role=retailer'">Enter</button>
        </div>
        <div class="card">
          <div class="label">Customer</div>
          <button onclick="location.href='./role.html?role=customer'">Enter</button>
        </div>
      </div>

      <div class="hint">
        Note: For local testing, set MetaMask to Hardhat (chain ID 31337).
      </div>
    </div>
  </body>
</html>
